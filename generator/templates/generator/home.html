<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Password Generator</h1>
      <form action="{% url 'password' %}">
        <input type="number" name="length" min="1" value="12" id="length" />
        <label for="length">Length</label>
        <br />
        <input id="uppercase" type="checkbox" name="uppercase" />
        <label for="uppercase">Uppercase</label>
        <br />
        <input id="numbers" type="checkbox" name="numbers" />
        <label for="numbers">Numbers</label>
        <br />
        <input id="special" type="checkbox" name="special" />
        <label for="special">Special</label>
        <br />
        <input
          type="submit"
          value="Generate Password"
          class="btn btn-primary"
        />
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
